<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Gestor Documental</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <link href="css/librosupload.css" rel="stylesheet">

</head>

<body id="page-top">
        <form class="user">
            <div class="row text-center">
                <!--Columna Izquierda Vacia para centrar-->
                <div class="col"></div>
                <!--Columna central-->
                <div class="col-sm-6 mb-6 mb-sm-0">
                    <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtTipo"
                                       placeholder="Tipo" readonly>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" id="txtRuta"
                                       placeholder="Ruta" readonly>
                            </div>
                    </div>
                    <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtTamano"
                                       placeholder="tamano" readonly>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtFecha"
                                       placeholder="Fecha" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtNombre"
                                       placeholder="Nombre" required>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="txtDescripcion"
                                   placeholder="Descripcion" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="txtAutor"
                                   placeholder="Autor" list="listAutor" required>
                            <datalist id="listAutor">
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="txtCategoria"
                                   placeholder="Categoria" list="listCategoria" required>
                            <datalist id="listCategoria">
                            </datalist>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="txtSeccion"
                                   placeholder="Seccion" list="listSeccion" required>
                            <datalist id="listSeccion">
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control form-control-user col-sm-6" id="txtIsbn" nim="1"
                               max="9999999999999" placeholder="ISBN" required>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <select name="select" class="form-select" size="10" id="txtUserId" multiple><!-- onclick="cambiaPermisos()">-->
                            </select>
                        </div>
                    </div>
                    <button type="button" onclick="registrarLibro()" id="txtButton" href="#" class="btn btn-lg btn-primary btn-user">
                            Registrar
                    </button>


                </div>
                <!--Columna Derecha Vacia para centrar-->
                <div class="col"></div>
            </div>

        </form>


    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>-->

    <!-- Sweet alert para personalizar los alert de java script-->
    <script src="js/sweetalert.js"></script>

    <!-- Page level custom scripts
    <script src="js/demo/datatables-demo.js"></script>-->
    <!--<script src="js/sesion.js"></script>-->
    <script src="js/librosupload.js"></script>


</body>

</html>
